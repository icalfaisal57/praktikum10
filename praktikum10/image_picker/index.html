<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PRAKTIKUM 2 - Kurs Kalkulator</title>
    <style>
        h1 {
            text-align: center;
        }

        a {
            text-decoration: none;
            color: black;
        }

        .container {
            display: flex;
            margin: 50px 350px;
            width: 500px;
            height: 300px;
        }

        .box {
            display: flex;
            justify-content: center;
            width: 500px;
            height: 300px;
        }
    </style>

    <script>
        function dekor1() {
            dekor_1 = document.getElementById("home");
            dekor_1.style.color = "aqua";
        }

        function dekor2() {
            dekor_2 = document.getElementById("home");
            dekor_2.style.color = "black";
        }
        
        function imagepicker() {
            const list_image = ["hinata.jpeg", "atsumu.jpeg", "bokuto.jpeg", "kageyama.jpeg", "kuroo.jpeg", "osamu.jpeg"];
            let pilihan = document.getElementById("option");
            if(pilihan.value == "hinata") {
                let select = list_image[0];
                document.getElementById("image").src = `images/${select}`
                alert("Kamu memilih hinata sebagai avatarmu")
            }
            

            if(pilihan.value == "atsumu") {
                let select = list_image[1];
                document.getElementById("image").src = `images/${select}`
                alert("Kamu memilih atsumu sebagai avatarmu")
            }

            if(pilihan.value == "bokuto") {
                let select = list_image[2];
                document.getElementById("image").src = `images/${select}`
                alert("Kamu memilih bokuto sebagai avatarmu")
            }

            if(pilihan.value == "kageyama") {
                let select = list_image[3];
                document.getElementById("image").src = `images/${select}`
                alert("Kamu memilih kageyama sebagai avatarmu")
            }

            if(pilihan.value == "kuroo") {
                let select = list_image[4];
                document.getElementById("image").src = `images/${select}`
                alert("Kamu memilih kuroo sebagai avatarmu")
            }

            if(pilihan.value == "osamu") {
                let select = list_image[5];
                document.getElementById("image").src = `images/${select}`
                alert("Kamu memilih osamu sebagai avatarmu")
            }
            
            
        }
    </script>
</head>
<body>
    <a href="" onmouseover="dekor1()" onmouseout="dekor2()" id="home"><h1>Please Choose Your Avatar</h1></a>
    <hr>
    <br>
    <select id="option" onchange="imagepicker()">
        <option value="" selected>Choose Your Avatar</option>
        <option value="hinata">hinata</option>
        <option value="atsumu">atsumu</option>
        <option value="bokuto">bokuto</option>
        <option value="kageyama">kageyama</option>
        <option value="kuroo">kuroo</option>
        <option value="osamu">osamu</option>
    </select>   
    <br>
    <div class="container" id="container">
        <div class="box" id="box">
            <img id="image">
        </div>
    </div>


</body>
</html>
